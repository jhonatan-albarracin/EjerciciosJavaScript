<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11</title>
</head>

<body>
    <p>Ejercicio de <b>resta y multiplicación</b> entre dos numeros</p>
    <br />
    <div id="resultado"></div>
    <script>
        let numero1, numero2;
        numero1 = window.prompt("Ingresar el primer numero: ", "0");
        numero1 = parseInt(numero1)
        numero2 = window.prompt("Ingresa el segundo numero: ", "0");
        numero2 = parseInt(numero2);
        let resultadoResta = numero1 - numero2;
        let resultadoProducto = numero1 * numero2;
        document.write(`El resultado de las operaciones entre los dos números es: <br/> Resta: ${resultadoResta} <br/> Multiplicación: ${resultadoProducto}`);
    </script>

</body>

</html>
