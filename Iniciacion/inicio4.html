<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio4</title>
</head>

<body>
    <h1>Ejemplo de concatenar</h1>
    <script type="text/javascript">
        const a = "Hola";
        let b = " Mundo!";

        document.write("Constante a contiene " + a);
        document.write("</br>");
        document.write("Variable b contiene " + b);
        document.write("</br>");
        document.write(a + b);
    </script>
    <p>
        El signo '+' sirve para concatenar cadenas de texto
    </p>
</body>

</html>
