<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio14</title>
</head>

<body>
    <script>
        var numero;
        while (numero != 7) {
            let dato = prompt('Introduce un número:', '');
            var numero = parseInt(dato);
            document.write(`El numero introducido es ${numero} </br>`);
        }
        document.write(`Finalizo el programa ya que número introducido es igual a ${numero}`)
    </script>
</body>

</html>
