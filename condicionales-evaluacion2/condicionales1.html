<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
    <script>
        let num1 = 0;
        let num2 = 0;
        num1 = parseInt(prompt('Introduce primer número:', ''));
        num2 = parseInt(prompt('Ingrese el segundo numero:', ''));
        if (num1 > num2) {
            document.writeln(`El mayor es el número ${num1}`);
        } else {
            document.writeln(`El mayor es el número ${num2}`);
        }
    </script>
</head>
