<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio3</title>
</head>

<body>
    <p id="central"></p>
    <script>
        let i, j;
        let x = "<table>";
        for (i = 1; i <= 10; i++) { //10 filas
            x = x + "<tr>";

            for (j = 1; j <= i; j++)
                x = x + `<td> El número es ${i} </td>`; //números en cada fila

            x = x + "</tr>";
        }
        x = x + "</table>";
        document.getElementById("central").innerHTML = x;
    </script>
</body>

</html>
